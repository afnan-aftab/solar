<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="styles.css">
  </head>  
  <body>
    <h1>TensorFlow.js Hello World</h1>
    <p>Check the console (Press F12) to see predictions!</p>

    <div class="row">
        <div class="col-12">
            <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
        </div>
    </div>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script>
        // Load our saved model from current directory (which will be 
        // hosted via Firebase Hosting)
        async function predict() {
        // Relative URL provided for my-model.json.
        const model = await tf.loadLayersModel('ML_models/DNN_Model_test.json');
        $(".progress-bar").hide();    
        // Once model is loaded, let's try using it to make a prediction!
        // Print to developer console for now.
        model.predict(tf.tensor2d([1337,2,3],[1,3])).print();
        }

        predict();
    </script>
  </body>
</html>
